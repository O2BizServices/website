<html>

<body>
<script>
function proceestoEnv(){
	var e = document.getElementById("envselect");
	var strenv = e.options[e.selectedIndex].text;
	localStorage.setItem("shreeEnv",strenv);
	location.href="login.html";
}

</script>
<div align="center">
<h1> Shree Construction Main Selection </h1>

<select id="envselect">
<option value="DEV">DEV</option>
<option value="QA">QA</option>
<option value="PROD">PROD</option>
</select>
<input type="button" value="Process" onclick="proceestoEnv()">
</div>
</html>
